<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link
            href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap"
            rel="stylesheet"
        />
        <link
            href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
            rel="stylesheet"
        />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <title>Business Blog Card</title>
    </head>

    <body>
        <div class="container">
            <article class="card">
                <div class="card-header">
                    <img
                        class="card-img"
                        src="./assets/hero-image-business-card.png"
                        alt="Blog img"
                    />
                    <img
                        class="decoration-img"
                        src="./assets/white-overlay.svg"
                        alt="decoration"
                    />
                </div>
                <div class="card-body">
                    <h1 class="card-title">
                        Perfect solution for small business
                    </h1>
                    <p class="card-text">
                        Small businesses need to generate leads to grow. You can
                        use tools like Ringy.
                    </p>
                </div>
                <div class="card-footer">
                    <div class="author-details-wrapper">
                        <img
                            class="author-img"
                            src="./assets/avatar-image-business-card.png"
                            alt="author"
                        />
                        <div class="author-details">
                            <h3 class="author-name">Amy Burgess</h3>
                            <p class="author-title">
                                Customer Manger, Solution Oy
                            </p>
                        </div>
                    </div>
                </div>
            </article>
        </div>
    </body>
</html>
